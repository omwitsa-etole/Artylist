{%extends 'main.html'%}
{%block content%}
<style>
    swiper-container {
      width: 100%;
      height: 100%;
    }

    swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .flexdisplay{
      display: flex;
      width: 100%;
      flex-direction: row;
      height: 85vh;
      overflow-y: scroll;
      margin-bottom: 19px;
    }
    #gallery, #gallery-2,#gallery-3{
      min-height: 85vh;
      height: auto;
      flex: auto;
      position: relative;
      margin-top: 2%;
    }
  </style>
<div class="page-content space-top p-b65 " style="overflow-y: scroll;height: 100vh;">
	<div class="container fixed-full-area " >
    <div class="row flexdisplay">
      <hr/>
      <h4>Latest Products</h4>
    <div class="col" id="gallery">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <hr/>
    <h4>Offers & Discounts</h4>
    <div class="col" id="gallery-2" >
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <hr/>
    <h4>Wishes & Likes</h4>
    <div class="col" id="gallery-3" >
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    </div>
	</div>
  
</div>
<script>
	const module = {}
</script>
<script type="module">
	import {fetchFunction} from "{{url_for('static',filename='js/modules/modules.js')}}"
	import {showProduct,showSingle,addWish,addCart,selectItem} from "{{url_for('static',filename='js/modules/gallery/gallery.js')}}"
	module.fetch = fetchFunction
	module.showProduct= showProduct
  module.showSingle = showSingle
  module.user_id = "{{user_id}}"
	module.fetch("/api/store/getAll",null,"POST",module.showProduct)
  module.addWish = addWish
  module.addCart = addCart
  module.selectItem = selectItem
</script>
<script>
	
</script>
{%endblock%}
